<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_container">
        <section id="input_container">
            <div>
                <label for="name_input">The name of the new participant:</label>
                <input type="text" id="name_input">
                <button id="add-participant_button">Add participant</button>
            </div>
            <div>
                <label for="number_input">How many teams?</label>
                <input type="number" id="number_input" min="1">
                <button id="generate_button">Generate Teams</button>
            </div>
            <div>
                <button id="regenerate-teams_button">Regenerate Teams</button>
            </div>
        </section>

        <hr>

        <section id="list_container">
            <div class="lists">
                <h3>Unassigned Participants</h3>
                <hr>
                <div id="unassigned-participants_list">
                    <div class="list-item unassigned">1</div>
                    <div class="list-item unassigned">2</div>
                    <div class="list-item unassigned">3</div>
                    <div class="list-item unassigned">4</div>
                    <div class="list-item unassigned">5</div>
                    <div class="list-item unassigned">6</div>
                    <div class="list-item unassigned">7</div>
                    <div class="list-item unassigned">8</div>
                    <div class="list-item unassigned">9</div>
                    <div class="list-item unassigned">10</div>
                    <div class="list-item unassigned">11</div>
                    <div class="list-item unassigned">12</div>
                    <div class="list-item unassigned">13</div>
                    <div class="list-item unassigned">14</div>
                    <div class="list-item unassigned">15</div>
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
