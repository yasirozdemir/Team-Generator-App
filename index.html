<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_container">
        <section id="input_container">
            <div>
                <label for="name_input">Please insert the name of the new participant: </label>
                <input type="text" id="name_input" required>
            </div>
            <div>
                <label for="number_input">How many teams?</label>
                <input type="number" id="number_input" required>
            </div>
            <div>
                <button id="generate_button">Generate Teams</button>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
