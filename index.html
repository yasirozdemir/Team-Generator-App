<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_container">
        <section id="input_container">
            <div>
                <label for="name_input">The name of the new participant:</label>
                <input type="text" id="name_input">
                <button id="add-participant_button">Add participant</button>
            </div>
            <div>
                <label for="number_input">How many teams?</label>
                <input type="number" id="number_input" min="1">
                <button id="generate_button">Generate Teams</button>
            </div>
            <div>
                <button id="recrate-teams_button">Recreate Teams</button>
            </div>
        </section>

        <hr>

        <section id="list_container">
            <div class="lists">
                <h3>Unassigned Participants</h3>
                <hr>
                <ul id="unassigned-participants_list">
                    <!-- Sample Names -->
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                    <li>14</li>
                    <li>15</li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
