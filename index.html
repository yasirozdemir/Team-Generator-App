<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="info-about-page">
        <h3>How does the page work?</h3>
        <ol>
            <li>Insert names</li>
            <li>Decide how many teams you want to create</li>
            <li>Generate teams</li>
        </ol>
        <p><strong>NOTE:</strong> If you want to delete a member click on it</p>
    </div>
    <div id="main_container">
        <section id="input_container">
            <div>
                <label for="name_input">Name:</label>
                <input type="text" id="name_input">
                <button id="add-participant_button">Add participant</button>
            </div>
            <div>
                <label for="number_input">Number of teams:</label>
                <input type="number" id="number_input" min="1">
                <button id="generate_button">Generate Teams</button>
            </div>
            <div>
                <input type="number" id="number_input-regenerate" min="1">
                <button id="regenerate-teams_button">Regenerate Teams</button>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#7895b2" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                </svg>
            </div>
        </section>

        <hr>

        <section id="list_container">
            <div class="lists">
                <h3>Unassigned Participants</h3>
                <hr>
                <div id="unassigned-participants_list">
                    <div class="list-item unassigned">1</div>
                    <div class="list-item unassigned">2</div>
                    <div class="list-item unassigned">3</div>
                    <div class="list-item unassigned">4</div>
                    <div class="list-item unassigned">5</div>
                    <div class="list-item unassigned">6</div>
                    <div class="list-item unassigned">7</div>
                    <div class="list-item unassigned">8</div>
                    <div class="list-item unassigned">9</div>
                    <div class="list-item unassigned">10</div>
                    <div class="list-item unassigned">11</div>
                    <div class="list-item unassigned">12</div>
                    <div class="list-item unassigned">13</div>
                    <div class="list-item unassigned">14</div>
                    <div class="list-item unassigned">15</div>
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
