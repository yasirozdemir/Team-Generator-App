<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_container">
        <section id="input_container">
            <div>
                <label for="name_input">The name of the new participant:</label>
                <input type="text" id="name_input">
                <button id="add-participant_button">Add participant</button>
            </div>
            <div>
                <label for="number_input">How many teams?</label>
                <input type="number" id="number_input" required>
                <button id="generate_button">Generate Teams</button>
            </div>
        </section>

        <hr>

        <section id="list_container">
            <div class="lists">
                <h3>Unassigned Participants</h3>
                <hr>
                <ul id="unassigned-participants_list">
                    <!-- Sample Names -->
                    <li>Mustafa</li>
                    <li>Furkan</li>
                    <li>Yasir</li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
